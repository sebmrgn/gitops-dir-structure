apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: apps/helm/charts/podinfo
    repoURL: https://github.com/sebmrgn/gitops-dir-structure.git
    targetRevision: HEAD
    helm:
      parameters:
        - replica.count: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true